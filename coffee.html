<!DOCTYPE html>
<html>
<head>
    <title>Hackbright Coffee Shop</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link href="static/coffee.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <div class="starter-template">
        <h1>Coffee Shop</h1>
        <br>

        <img id="coffee_image" src="LOLWUT" alt="make this image work" height="300" width="200">

        <h3 id="message">Click The Image To Order Coffee</h3>

        <table class="table">
            <tr>
                <td class="col-md-2">
                    <button class="btn btn-default" id="espresso">Espresso</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="latte">Latte</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="hot-chocolate">Hot Chocolate</button>
                </td>
            </tr>
            <tr>
                <td>$3.25</td>
                <td>$4.15</td>
                <td>$2.50</td>
            </tr>
        </table>

        <h4>Total: <span id="revenue"><!-- Revenue Message will show up here --></span></h4>
    </div>
</div>

<script src="https://code.jquery.com/jquery.js"></script>

<script>
    "use strict";

    // myImage.setAttribute("src", "static/coffee_beans.jpg");
    $("#coffee_image").attr("src", "static/coffee_beans.jpg");

   
    function coffeeMug() {
        $("#coffee_image").attr("src", "static/coffee_mug.jpg");
    }

    function coffeeBeans() {
        $("#coffee_image").attr("src", "static/coffee_beans.jpg");
    }
    var espresso = $("#espresso");
    var latte = $("#latte");
    var hotChocolate = $("#hot-chocolate");

    
    //event listeners
    $("#coffee_image").on("click", function() {return makeCoffee('brew');});
    espresso.on("click", function() {return makeCoffee('espresso');});
    latte.on("click", function() {return makeCoffee('latte');});
    hotChocolate.on("click", function() {return makeCoffee('hot-chocolate');});
    
    //list of drinks ordered
    var drinksOrdered = [];

    function makeCoffee(drinkType) {

        drinksOrdered.push(drinkType);

        console.log(drinksOrdered);

         // myImage.src = "static/coffee_machine.jpg";
         $("#coffee_image").attr("src", "static/coffee_machine.jpg");

         //setTimeout(function() { myImage.setAttribute("src", "static/coffee_mug.jpg"); }, 1500);
         //setTimeout(function() { $("#coffee_image").attr("src", "static/coffee_mug.jpg"); }, 1500);
         setTimeout(coffeeMug, 1500);

         // setTimeout(function() { myImage.setAttribute("src", "static/coffee_beans.jpg"); }, 4000);
         // setTimeout(function() { $("#coffee_image").attr("src", "static/coffee_beans.jpg"); }, 4000);
         setTimeout( coffeeBeans, 4000);

         //display total revenue
         var currentRevenue = revenue();
         $("#revenue").html(currentRevenue);
    }       

    var prices = {"espresso": 3.25, "latte": 4.15, "hot-chocolate": 2.50};
    var total = 0

    function revenue() {
        for (var drink of drinksOrdered) {
            total = total + (prices[drink]);
            console.log(total);
        };
        return total;
    }

</script>

</body>
</html>
